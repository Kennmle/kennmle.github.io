<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
        <script src="./js/dropbox-convert.js"></script>
        <link href="./css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Get Downloadable Dropbox Link</h1>
            <div class="form">
                <div class="input-group mb-3">
                    <span class="input-group-text">Enter Dropbox Link</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="dropbox-link" placeholder="Dropbox Link">
                        <label for="dropbox-link">Dropbox Link</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Copy-and-Paste</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="dropbox-download-link" placeholder="New Link" readonly>
                        <label for="dropbox-download-link">New Link</label>
                    </div>
                </div>
                <button id="convert" class="btn btn-primary btn-lg">Convert</button>
            </div>
        </div>
    </body>
</html>
